<div class="team team-summary">
  {{ if .Params.image }}
  <div class="team-image">
    {{ if .Params.PageUrl }}
    <a href="{{.Site.Home.RelPermalink }}{{ .Params.PageUrl }}"><img width="360" height="360" alt="Photo of {{ .Title }}" class="img-fluid mb-2" src="{{ .Params.image | relURL }}" /></a>
    {{ else }}
    <img width="360" height="360" alt="Photo of {{ .Title }}" class="img-fluid mb-2" src="{{ .Params.image | relURL  }}" />
    {{ end }}
  </div>
  {{ end }}
  <div class="team-meta">
    {{ if .Params.PageUrl }}
    <a href="{{.Site.Home.RelPermalink }}{{ .Params.PageUrl }}"><h2 class="team-name">{{ .Title }}</h2></a>
    {{ else }}
    <h2 class="team-name">{{ .Title }}</h2>
    {{ end }}
    <p class="team-description">{{ .Params.Jobtitle }}</p>
    {{ if .Params.Linkedinurl }}
      <a target="_blank" rel="noreferrer" href="{{ .Params.Linkedinurl }}">LinkedIn</a> 
    {{ end }}
  </div>
  <div class="team-content"></div>
</div>
